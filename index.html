<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily German Learning</title>
    <meta name="description" content="Master German with themed articles, vocabulary, and real-world scenarios">
    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: white;
            --text-color: #333;
            --header-text-color: #2c3e50;
            --subtle-text-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.05);
            --primary-accent: #007bff;
            --secondary-accent: #28a745;
        }

        body.dark-theme {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-text-color: #ffffff;
            --subtle-text-color: #adb5bd;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.2);
        }
        /* --- End Theming Variables --- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 {
            color: var(--header-text-color);
            font-size: 2em;
            margin: 0;
            text-align: left;
            flex-grow: 1;
        }

        header p {
            color: var(--subtle-text-color);
            font-size: 1.1em;
            width: 100%;
            text-align: center;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-select-dropdown {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            color: var(--text-color);
            font-family: 'Georgia', serif;
            font-size: 14px;
            cursor: pointer;
            min-width: 180px;
        }

        /* --- Theme Switch Styles --- */
        .theme-switch-wrapper { display: flex; align-items: center; gap: 10px; }
        .theme-switch-wrapper span { font-size: 14px; color: var(--subtle-text-color); }
        .theme-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        /* --- End Theme Switch Styles --- */

        .search-container { margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px 20px; border: 1px solid var(--border-color); background-color: var(--card-bg-color); color: var(--text-color); border-radius: 25px; font-size: 16px; transition: all 0.3s ease; }
        .search-input:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); }

        #article-display { background: var(--card-bg-color); padding: 30px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 10px var(--shadow-color); }
        .german-text { font-size: 18px; line-height: 1.8; margin-bottom: 30px; padding: 20px; background: var(--bg-color); border-left: 4px solid var(--primary-accent); border-radius: 5px; }
        .english-text { font-size: 16px; color: var(--subtle-text-color); font-style: italic; margin-bottom: 20px; padding: 15px; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107; }
        body.dark-theme .english-text { background: #3e3829; }

        /* --- Grammar Color Coding --- */
        .german-text span { cursor: pointer; transition: background-color 0.2s ease-in-out; padding: 1px 2px; border-radius: 3px; }
        .german-text span:hover { background-color: #d0eaff; }
        body.dark-theme .german-text span:hover { background-color: #003c7a; }

        .noun-m { color: #007bff; font-weight: bold; } /* Masculine (der) - Blue */
        .noun-f { color: #dc3545; font-weight: bold; } /* Feminine (die) - Red */
        .noun-n { color: #28a745; font-weight: bold; } /* Neuter (das) - Green */
        .verb { color: #6f42c1; text-decoration: underline; } /* Purple */
        .adjective { color: #fd7e14; } /* Orange */
        .adverb { color: #6c757d; font-style: italic; } /* Gray */
        .preposition { color: #E91E63; } /* Pink */
        .conjunction { color: #20c997; } /* Teal */
        .pronoun { color: #ffc107; } /* Yellow-Orange */
        .article { color: #17a2b8; font-weight: bold; } /* Cyan */
        .punctuation { color: var(--subtle-text-color); }
        /* --- End Grammar Coding --- */

        .vocabulary-section, .phrases-section, .quotes-section, .conversation-section { margin-top: 20px; padding: 15px; border-radius: 8px; border-left: 4px solid transparent; }
        .vocabulary-section { background-color: #e8f4fd; border-left-color: #007bff; }
        .phrases-section { background-color: #e8f5e8; border-left-color: #28a745; }
        .quotes-section { background-color: #fff5e6; border-left-color: #fd7e14; font-style: italic; }
        .conversation-section { background-color: #f8e6ff; border-left-color: #6f42c1; }

        body.dark-theme .vocabulary-section { background-color: #2a333d; }
        body.dark-theme .phrases-section { background-color: #2a352c; }
        body.dark-theme .quotes-section { background-color: #3e332a; }
        body.dark-theme .conversation-section { background-color: #342a3d; }

        .vocabulary-section strong, .phrases-section strong, .quotes-section strong, .conversation-section strong { display: block; margin-bottom: 8px; font-size: 16px; color: var(--header-text-color); }
        .vocabulary-section div, .phrases-section div, .quotes-section div, .conversation-section div { font-size: 15px; line-height: 1.5; }

        .nav-buttons { text-align: center; margin-bottom: 20px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .nav-btn { display: inline-block; padding: 10px 20px; background: var(--primary-accent); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 14px; transition: background-color 0.3s ease; }
        .nav-btn:hover { background: #0056b3; }

        .metadata { background: var(--bg-color); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; border-left: 4px solid var(--subtle-text-color); }
        #loading { text-align: center; padding: 50px; font-size: 18px; color: var(--subtle-text-color); }
        #article-info { text-align: center; margin-top: 20px; }
        #article-info small { color: var(--subtle-text-color); font-size: 13px; }

        .search-results { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; margin-top: -10px; margin-bottom: 20px; border-radius: 8px; text-align: center; }
        body.dark-theme .search-results { background-color: #2a352c; border-color: #28a745; color: #a3d9b1; }
        .error-message { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; }
        body.dark-theme .error-message { background-color: #4a2c2c; border-color: #dc3545; color: #f8d7da; }

        .grammar-legend {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .header-top { flex-direction: column; text-align: center; }
            header h1 { text-align: center; }
            .nav-buttons { flex-direction: column; align-items: center; }
            .nav-btn { width: 100%; max-width: 250px; }
            .grammar-legend { font-size: 11px; gap: 10px; }
        }
    </style>
</head>

        function initializeTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light-theme';
            if (currentTheme === 'dark-theme') {
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
            }
        }

        function setupThemeToggle() {
            if (themeToggle) {
                themeToggle.addEventListener('change', function() {
                    if (this.checked) {
                        document.body.classList.add('dark-theme');
                        localStorage.setItem('theme', 'dark-theme');
                    } else {
                        document.body.classList.remove('dark-theme');
                        localStorage.setItem('theme', 'light-theme');
                    }
                });
            }
        }

<head>
    <meta charset="UTF-8">

    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: white;
            --text-color: #333;
            --header-text-color: #2c3e50;

            --shadow-color: rgba(0,0,0,0.05);
            --primary-accent: #007bff;
            --secondary-accent: #28a745;
        }

        body.dark-theme {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-text-color: #ffffff;
            --subtle-text-color: #adb5bd;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.2);
        }
        /* --- End Theming Variables --- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 {
            color: var(--header-text-color);
            font-size: 2em;
            margin: 0;
            text-align: left;
            flex-grow: 1;
        }

        header p {
            color: var(--subtle-text-color);
            font-size: 1.1em;
            width: 100%;
            text-align: center;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-select-dropdown {
            padding: 8px 12px;
            border-radius: 20px;

            color: var(--text-color);
            font-family: 'Georgia', serif;
            font-size: 14px;
            cursor: pointer;
            min-width: 180px;
        }

        /* --- Theme Switch Styles --- */
        .theme-switch-wrapper { display: flex; align-items: center; gap: 10px; }
        .theme-switch-wrapper span { font-size: 14px; color: var(--subtle-text-color); }
        .theme-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        /* --- End Theme Switch Styles --- */

        .search-container { margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px 20px; border: 1px solid var(--border-color); background-color: var(--card-bg-color); color: var(--text-color); border-radius: 25px; font-size: 16px; transition: all 0.3s ease; }
        .search-input:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); }

        #article-display { background: var(--card-bg-color); padding: 30px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 10px var(--shadow-color); }
        .german-text { font-size: 18px; line-height: 1.8; margin-bottom: 30px; padding: 20px; background: var(--bg-color); border-left: 4px solid var(--primary-accent); border-radius: 5px; }
        .english-text { font-size: 16px; color: var(--subtle-text-color); font-style: italic; margin-bottom: 20px; padding: 15px; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107; }
        body.dark-theme .english-text { background: #3e3829; }

        /* --- Grammar Color Coding --- */
        .german-text span { cursor: pointer; transition: background-color 0.2s ease-in-out; padding: 1px 2px; border-radius: 3px; }

        .noun-n { color: #28a745; font-weight: bold; } /* Neuter (das) - Green */
        .verb { color: #6f42c1; text-decoration: underline; } /* Purple */
        .adjective { color: #fd7e14; } /* Orange */
        .adverb { color: #6c757d; font-style: italic; } /* Gray */
        .preposition { color: #E91E63; } /* Pink */
        .conjunction { color: #20c997; } /* Teal */

        /* --- End Grammar Coding --- */

        .vocabulary-section { background-color: #e8f4fd; border-left-color: #007bff; }
        .phrases-section { background-color: #e8f5e8; border-left-color: #28a745; }
        .quotes-section { background-color: #fff5e6; border-left-color: #fd7e14; font-style: italic; }
        .conversation-section { background-color: #f8e6ff; border-left-color: #6f42c1; }

        body.dark-theme .vocabulary-section { background-color: #2a333d; }
        body.dark-theme .phrases-section { background-color: #2a352c; }
        body.dark-theme .quotes-section { background-color: #3e332a; }
        body.dark-theme .conversation-section { background-color: #342a3d; }

        .vocabulary-section strong, .phrases-section strong, .quotes-section strong, .conversation-section strong { display: block; margin-bottom: 8px; font-size: 16px; color: var(--header-text-color); }
        .vocabulary-section div, .phrases-section div, .quotes-section div, .conversation-section div { font-size: 15px; line-height: 1.5; }

        .nav-buttons { text-align: center; margin-bottom: 20px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .nav-btn { display: inline-block; padding: 10px 20px; background: var(--primary-accent); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 14px; transition: background-color 0.3s ease; }
        .nav-btn:hover { background: #0056b3; }

        .metadata { background: var(--bg-color); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; border-left: 4px solid var(--subtle-text-color); }
        #loading { text-align: center; padding: 50px; font-size: 18px; color: var(--subtle-text-color); }
        #article-info { text-align: center; margin-top: 20px; }
        #article-info small { color: var(--subtle-text-color); font-size: 13px; }

        .search-results { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; margin-top: -10px; margin-bottom: 20px; border-radius: 8px; text-align: center; }
        body.dark-theme .search-results { background-color: #2a352c; border-color: #28a745; color: #a3d9b1; }
        .error-message { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; }
        body.dark-theme .error-message { background-color: #4a2c2c; border-color: #dc3545; color: #f8d7da; }

        .grammar-legend {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .header-top { flex-direction: column; text-align: center; }
            header h1 { text-align: center; }
            .nav-buttons { flex-direction: column; align-items: center; }
            .nav-btn { width: 100%; max-width: 250px; }
            .grammar-legend { font-size: 11px; gap: 10px; }
        }
    </style>
</head>

<head>
    <meta charset="UTF-8">

    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: white;
            --text-color: #333;
            --header-text-color: #2c3e50;
            --subtle-text-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.05);
            --primary-accent: #007bff;
            --secondary-accent: #28a745;
        }

        body.dark-theme {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-text-color: #ffffff;
            --subtle-text-color: #adb5bd;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.2);
        }
        /* --- End Theming Variables --- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 {
            color: var(--header-text-color);
            font-size: 2em;
            margin: 0;
            text-align: left;
            flex-grow: 1;
        }

        header p {
            color: var(--subtle-text-color);
            font-size: 1.1em;
            width: 100%;
            text-align: center;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-select-dropdown {
            padding: 8px 12px;
            border-radius: 20px;

            color: var(--text-color);
            font-family: 'Georgia', serif;
            font-size: 14px;
            cursor: pointer;
            min-width: 180px;
        }

        /* --- Theme Switch Styles --- */

        .theme-switch-wrapper span { font-size: 14px; color: var(--subtle-text-color); }
        .theme-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        /* --- End Theme Switch Styles --- */

        .search-container { margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px 20px; border: 1px solid var(--border-color); background-color: var(--card-bg-color); color: var(--text-color); border-radius: 25px; font-size: 16px; transition: all 0.3s ease; }
        .search-input:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); }

        #article-display { background: var(--card-bg-color); padding: 30px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 10px var(--shadow-color); }
        .german-text { font-size: 18px; line-height: 1.8; margin-bottom: 30px; padding: 20px; background: var(--bg-color); border-left: 4px solid var(--primary-accent); border-radius: 5px; }
        .english-text { font-size: 16px; color: var(--subtle-text-color); font-style: italic; margin-bottom: 20px; padding: 15px; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107; }
        body.dark-theme .english-text { background: #3e3829; }

        /* --- Grammar Color Coding --- */
        .german-text span { cursor: pointer; transition: background-color 0.2s ease-in-out; padding: 1px 2px; border-radius: 3px; }

        .noun-f { color: #dc3545; font-weight: bold; } /* Feminine (die) - Red */
        .noun-n { color: #28a745; font-weight: bold; } /* Neuter (das) - Green */
        .verb { color: #6f42c1; text-decoration: underline; } /* Purple */
        .adjective { color: #fd7e14; } /* Orange */
        .adverb { color: #6c757d; font-style: italic; } /* Gray */
        .preposition { color: #E91E63; } /* Pink */

        .quotes-section { background-color: #fff5e6; border-left-color: #fd7e14; font-style: italic; }
        .conversation-section { background-color: #f8e6ff; border-left-color: #6f42c1; }

        body.dark-theme .vocabulary-section { background-color: #2a333d; }

        body.dark-theme .quotes-section { background-color: #3e332a; }
        body.dark-theme .conversation-section { background-color: #342a3d; }

        .vocabulary-section strong, .phrases-section strong, .quotes-section strong, .conversation-section strong { display: block; margin-bottom: 8px; font-size: 16px; color: var(--header-text-color); }
        .vocabulary-section div, .phrases-section div, .quotes-section div, .conversation-section div { font-size: 15px; line-height: 1.5; }

        .nav-buttons { text-align: center; margin-bottom: 20px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .nav-btn { display: inline-block; padding: 10px 20px; background: var(--primary-accent); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 14px; transition: background-color 0.3s ease; }
        .nav-btn:hover { background: #0056b3; }

        .metadata { background: var(--bg-color); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; border-left: 4px solid var(--subtle-text-color); }
        #loading { text-align: center; padding: 50px; font-size: 18px; color: var(--subtle-text-color); }
        #article-info { text-align: center; margin-top: 20px; }
        #article-info small { color: var(--subtle-text-color); font-size: 13px; }

        .search-results { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; margin-top: -10px; margin-bottom: 20px; border-radius: 8px; text-align: center; }
        body.dark-theme .search-results { background-color: #2a352c; border-color: #28a745; color: #a3d9b1; }
        .error-message { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; }
        body.dark-theme .error-message { background-color: #4a2c2c; border-color: #dc3545; color: #f8d7da; }

        .grammar-legend {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .header-top { flex-direction: column; text-align: center; }
            header h1 { text-align: center; }
            .nav-buttons { flex-direction: column; align-items: center; }
            .nav-btn { width: 100%; max-width: 250px; }
            .grammar-legend { font-size: 11px; gap: 10px; }
        }
    </style>
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily German Learning</title>

    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: white;
            --text-color: #333;
            --header-text-color: #2c3e50;
            --subtle-text-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.05);
            --primary-accent: #007bff;
            --secondary-accent: #28a745;
        }

        body.dark-theme {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-text-color: #ffffff;
            --subtle-text-color: #adb5bd;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.2);
        }
        /* --- End Theming Variables --- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 {
            color: var(--header-text-color);
            font-size: 2em;
            margin: 0;
            text-align: left;
            flex-grow: 1;
        }

        header p {
            color: var(--subtle-text-color);
            font-size: 1.1em;
            width: 100%;
            text-align: center;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-select-dropdown {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            color: var(--text-color);
            font-family: 'Georgia', serif;
            font-size: 14px;
            cursor: pointer;
            min-width: 180px;
        }

        /* --- Theme Switch Styles --- */
        .theme-switch-wrapper { display: flex; align-items: center; gap: 10px; }
        .theme-switch-wrapper span { font-size: 14px; color: var(--subtle-text-color); }
        .theme-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        /* --- End Theme Switch Styles --- */

        .search-container { margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px 20px; border: 1px solid var(--border-color); background-color: var(--card-bg-color); color: var(--text-color); border-radius: 25px; font-size: 16px; transition: all 0.3s ease; }
        .search-input:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); }

        #article-display { background: var(--card-bg-color); padding: 30px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 10px var(--shadow-color); }
        .german-text { font-size: 18px; line-height: 1.8; margin-bottom: 30px; padding: 20px; background: var(--bg-color); border-left: 4px solid var(--primary-accent); border-radius: 5px; }
        .english-text { font-size: 16px; color: var(--subtle-text-color); font-style: italic; margin-bottom: 20px; padding: 15px; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107; }
        body.dark-theme .english-text { background: #3e3829; }

        /* --- Grammar Color Coding --- */
        .german-text span { cursor: pointer; transition: background-color 0.2s ease-in-out; padding: 1px 2px; border-radius: 3px; }
        .german-text span:hover { background-color: #d0eaff; }
        body.dark-theme .german-text span:hover { background-color: #003c7a; }

        .noun-m { color: #007bff; font-weight: bold; } /* Masculine (der) - Blue */
        .noun-f { color: #dc3545; font-weight: bold; } /* Feminine (die) - Red */
        .noun-n { color: #28a745; font-weight: bold; } /* Neuter (das) - Green */
        .verb { color: #6f42c1; text-decoration: underline; } /* Purple */
        .adjective { color: #fd7e14; } /* Orange */
        .adverb { color: #6c757d; font-style: italic; } /* Gray */
        .preposition { color: #E91E63; } /* Pink */
        .conjunction { color: #20c997; } /* Teal */
        .pronoun { color: #ffc107; } /* Yellow-Orange */
        .article { color: #17a2b8; font-weight: bold; } /* Cyan */
        .punctuation { color: var(--subtle-text-color); }
        /* --- End Grammar Coding --- */

        .vocabulary-section, .phrases-section, .quotes-section, .conversation-section { margin-top: 20px; padding: 15px; border-radius: 8px; border-left: 4px solid transparent; }
        .vocabulary-section { background-color: #e8f4fd; border-left-color: #007bff; }
        .phrases-section { background-color: #e8f5e8; border-left-color: #28a745; }
        .quotes-section { background-color: #fff5e6; border-left-color: #fd7e14; font-style: italic; }
        .conversation-section { background-color: #f8e6ff; border-left-color: #6f42c1; }

        body.dark-theme .vocabulary-section { background-color: #2a333d; }
        body.dark-theme .phrases-section { background-color: #2a352c; }
        body.dark-theme .quotes-section { background-color: #3e332a; }
        body.dark-theme .conversation-section { background-color: #342a3d; }

        .vocabulary-section strong, .phrases-section strong, .quotes-section strong, .conversation-section strong { display: block; margin-bottom: 8px; font-size: 16px; color: var(--header-text-color); }
        .vocabulary-section div, .phrases-section div, .quotes-section div, .conversation-section div { font-size: 15px; line-height: 1.5; }

        .nav-buttons { text-align: center; margin-bottom: 20px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .nav-btn { display: inline-block; padding: 10px 20px; background: var(--primary-accent); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 14px; transition: background-color 0.3s ease; }
        .nav-btn:hover { background: #0056b3; }

        .metadata { background: var(--bg-color); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; border-left: 4px solid var(--subtle-text-color); }
        #loading { text-align: center; padding: 50px; font-size: 18px; color: var(--subtle-text-color); }
        #article-info { text-align: center; margin-top: 20px; }
        #article-info small { color: var(--subtle-text-color); font-size: 13px; }

        .search-results { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; margin-top: -10px; margin-bottom: 20px; border-radius: 8px; text-align: center; }
        body.dark-theme .search-results { background-color: #2a352c; border-color: #28a745; color: #a3d9b1; }
        .error-message { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; }
        body.dark-theme .error-message { background-color: #4a2c2c; border-color: #dc3545; color: #f8d7da; }

        .grammar-legend {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .header-top { flex-direction: column; text-align: center; }
            header h1 { text-align: center; }
            .nav-buttons { flex-direction: column; align-items: center; }
            .nav-btn { width: 100%; max-width: 250px; }
            .grammar-legend { font-size: 11px; gap: 10px; }
        }
    </style>
</head>

    <div class="container">

                <div class="header-controls">
                    <nav id="theme-nav">

                    <div class="theme-switch-wrapper">

        <div class="grammar-legend" id="grammar-legend" style="display: none;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily German Learning</title>

    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: white;
            --text-color: #333;
            --header-text-color: #2c3e50;
            --subtle-text-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.05);
            --primary-accent: #007bff;
            --secondary-accent: #28a745;
        }

        body.dark-theme {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-text-color: #ffffff;
            --subtle-text-color: #adb5bd;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.2);
        }
        /* --- End Theming Variables --- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 {
            color: var(--header-text-color);
            font-size: 2em;
            margin: 0;
            text-align: left;
            flex-grow: 1;
        }

        header p {
            color: var(--subtle-text-color);
            font-size: 1.1em;
            width: 100%;
            text-align: center;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-select-dropdown {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            color: var(--text-color);
            font-family: 'Georgia', serif;
            font-size: 14px;
            cursor: pointer;
            min-width: 180px;
        }

        /* --- Theme Switch Styles --- */
        .theme-switch-wrapper { display: flex; align-items: center; gap: 10px; }
        .theme-switch-wrapper span { font-size: 14px; color: var(--subtle-text-color); }
        .theme-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        /* --- End Theme Switch Styles --- */

        .search-container { margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px 20px; border: 1px solid var(--border-color); background-color: var(--card-bg-color); color: var(--text-color); border-radius: 25px; font-size: 16px; transition: all 0.3s ease; }
        .search-input:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); }

        #article-display { background: var(--card-bg-color); padding: 30px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 10px var(--shadow-color); }
        .german-text { font-size: 18px; line-height: 1.8; margin-bottom: 30px; padding: 20px; background: var(--bg-color); border-left: 4px solid var(--primary-accent); border-radius: 5px; }
        .english-text { font-size: 16px; color: var(--subtle-text-color); font-style: italic; margin-bottom: 20px; padding: 15px; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107; }
        body.dark-theme .english-text { background: #3e3829; }

        /* --- Grammar Color Coding --- */
        .german-text span { cursor: pointer; transition: background-color 0.2s ease-in-out; padding: 1px 2px; border-radius: 3px; }
        .german-text span:hover { background-color: #d0eaff; }
        body.dark-theme .german-text span:hover { background-color: #003c7a; }

        .noun-m { color: #007bff; font-weight: bold; } /* Masculine (der) - Blue */
        .noun-f { color: #dc3545; font-weight: bold; } /* Feminine (die) - Red */
        .noun-n { color: #28a745; font-weight: bold; } /* Neuter (das) - Green */
        .verb { color: #6f42c1; text-decoration: underline; } /* Purple */
        .adjective { color: #fd7e14; } /* Orange */
        .adverb { color: #6c757d; font-style: italic; } /* Gray */
        .preposition { color: #E91E63; } /* Pink */
        .conjunction { color: #20c997; } /* Teal */
        .pronoun { color: #ffc107; } /* Yellow-Orange */
        .article { color: #17a2b8; font-weight: bold; } /* Cyan */
        .punctuation { color: var(--subtle-text-color); }
        /* --- End Grammar Coding --- */

        .vocabulary-section, .phrases-section, .quotes-section, .conversation-section { margin-top: 20px; padding: 15px; border-radius: 8px; border-left: 4px solid transparent; }
        .vocabulary-section { background-color: #e8f4fd; border-left-color: #007bff; }
        .phrases-section { background-color: #e8f5e8; border-left-color: #28a745; }
        .quotes-section { background-color: #fff5e6; border-left-color: #fd7e14; font-style: italic; }
        .conversation-section { background-color: #f8e6ff; border-left-color: #6f42c1; }

        body.dark-theme .vocabulary-section { background-color: #2a333d; }
        body.dark-theme .phrases-section { background-color: #2a352c; }
        body.dark-theme .quotes-section { background-color: #3e332a; }
        body.dark-theme .conversation-section { background-color: #342a3d; }

        .vocabulary-section strong, .phrases-section strong, .quotes-section strong, .conversation-section strong { display: block; margin-bottom: 8px; font-size: 16px; color: var(--header-text-color); }
        .vocabulary-section div, .phrases-section div, .quotes-section div, .conversation-section div { font-size: 15px; line-height: 1.5; }

        .nav-buttons { text-align: center; margin-bottom: 20px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .nav-btn { display: inline-block; padding: 10px 20px; background: var(--primary-accent); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 14px; transition: background-color 0.3s ease; }
        .nav-btn:hover { background: #0056b3; }

        .metadata { background: var(--bg-color); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; border-left: 4px solid var(--subtle-text-color); }
        #loading { text-align: center; padding: 50px; font-size: 18px; color: var(--subtle-text-color); }
        #article-info { text-align: center; margin-top: 20px; }
        #article-info small { color: var(--subtle-text-color); font-size: 13px; }

        .search-results { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; margin-top: -10px; margin-bottom: 20px; border-radius: 8px; text-align: center; }
        body.dark-theme .search-results { background-color: #2a352c; border-color: #28a745; color: #a3d9b1; }
        .error-message { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; }
        body.dark-theme .error-message { background-color: #4a2c2c; border-color: #dc3545; color: #f8d7da; }

        .grammar-legend {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .header-top { flex-direction: column; text-align: center; }
            header h1 { text-align: center; }
            .nav-buttons { flex-direction: column; align-items: center; }
            .nav-btn { width: 100%; max-width: 250px; }
            .grammar-legend { font-size: 11px; gap: 10px; }
        }
    </style>
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily German Learning</title>

    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: white;
            --text-color: #333;
            --header-text-color: #2c3e50;
            --subtle-text-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.05);
            --primary-accent: #007bff;
            --secondary-accent: #28a745;
        }

        body.dark-theme {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-text-color: #ffffff;
            --subtle-text-color: #adb5bd;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.2);
        }
        /* --- End Theming Variables --- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 {
            color: var(--header-text-color);
            font-size: 2em;
            margin: 0;
            text-align: left;
            flex-grow: 1;
        }

        header p {
            color: var(--subtle-text-color);
            font-size: 1.1em;
            width: 100%;
            text-align: center;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-select-dropdown {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            color: var(--text-color);
            font-family: 'Georgia', serif;
            font-size: 14px;
            cursor: pointer;
            min-width: 180px;
        }

        /* --- Theme Switch Styles --- */
        .theme-switch-wrapper { display: flex; align-items: center; gap: 10px; }
        .theme-switch-wrapper span { font-size: 14px; color: var(--subtle-text-color); }
        .theme-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        /* --- End Theme Switch Styles --- */

        .search-container { margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px 20px; border: 1px solid var(--border-color); background-color: var(--card-bg-color); color: var(--text-color); border-radius: 25px; font-size: 16px; transition: all 0.3s ease; }
        .search-input:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); }

        #article-display { background: var(--card-bg-color); padding: 30px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 10px var(--shadow-color); }
        .german-text { font-size: 18px; line-height: 1.8; margin-bottom: 30px; padding: 20px; background: var(--bg-color); border-left: 4px solid var(--primary-accent); border-radius: 5px; }
        .english-text { font-size: 16px; color: var(--subtle-text-color); font-style: italic; margin-bottom: 20px; padding: 15px; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107; }
        body.dark-theme .english-text { background: #3e3829; }

        /* --- Grammar Color Coding --- */
        .german-text span { cursor: pointer; transition: background-color 0.2s ease-in-out; padding: 1px 2px; border-radius: 3px; }
        .german-text span:hover { background-color: #d0eaff; }
        body.dark-theme .german-text span:hover { background-color: #003c7a; }

        .noun-m { color: #007bff; font-weight: bold; } /* Masculine (der) - Blue */
        .noun-f { color: #dc3545; font-weight: bold; } /* Feminine (die) - Red */
        .noun-n { color: #28a745; font-weight: bold; } /* Neuter (das) - Green */
        .verb { color: #6f42c1; text-decoration: underline; } /* Purple */
        .adjective { color: #fd7e14; } /* Orange */
        .adverb { color: #6c757d; font-style: italic; } /* Gray */
        .preposition { color: #E91E63; } /* Pink */
        .conjunction { color: #20c997; } /* Teal */
        .pronoun { color: #ffc107; } /* Yellow-Orange */
        .article { color: #17a2b8; font-weight: bold; } /* Cyan */
        .punctuation { color: var(--subtle-text-color); }
        /* --- End Grammar Coding --- */

        .vocabulary-section, .phrases-section, .quotes-section, .conversation-section { margin-top: 20px; padding: 15px; border-radius: 8px; border-left: 4px solid transparent; }
        .vocabulary-section { background-color: #e8f4fd; border-left-color: #007bff; }
        .phrases-section { background-color: #e8f5e8; border-left-color: #28a745; }
        .quotes-section { background-color: #fff5e6; border-left-color: #fd7e14; font-style: italic; }
        .conversation-section { background-color: #f8e6ff; border-left-color: #6f42c1; }

        body.dark-theme .vocabulary-section { background-color: #2a333d; }
        body.dark-theme .phrases-section { background-color: #2a352c; }
        body.dark-theme .quotes-section { background-color: #3e332a; }
        body.dark-theme .conversation-section { background-color: #342a3d; }

        .vocabulary-section strong, .phrases-section strong, .quotes-section strong, .conversation-section strong { display: block; margin-bottom: 8px; font-size: 16px; color: var(--header-text-color); }
        .vocabulary-section div, .phrases-section div, .quotes-section div, .conversation-section div { font-size: 15px; line-height: 1.5; }

        .nav-buttons { text-align: center; margin-bottom: 20px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .nav-btn { display: inline-block; padding: 10px 20px; background: var(--primary-accent); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 14px; transition: background-color 0.3s ease; }
        .nav-btn:hover { background: #0056b3; }

        .metadata { background: var(--bg-color); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; border-left: 4px solid var(--subtle-text-color); }
        #loading { text-align: center; padding: 50px; font-size: 18px; color: var(--subtle-text-color); }
        #article-info { text-align: center; margin-top: 20px; }
        #article-info small { color: var(--subtle-text-color); font-size: 13px; }

        .search-results { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; margin-top: -10px; margin-bottom: 20px; border-radius: 8px; text-align: center; }
        body.dark-theme .search-results { background-color: #2a352c; border-color: #28a745; color: #a3d9b1; }
        .error-message { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; }
        body.dark-theme .error-message { background-color: #4a2c2c; border-color: #dc3545; color: #f8d7da; }

        .grammar-legend {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .header-top { flex-direction: column; text-align: center; }
            header h1 { text-align: center; }
            .nav-buttons { flex-direction: column; align-items: center; }
            .nav-btn { width: 100%; max-width: 250px; }
            .grammar-legend { font-size: 11px; gap: 10px; }
        }
    </style>
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily German Learning</title>
    <meta name="description" content="Master German with themed articles, vocabulary, and real-world scenarios">
    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: white;
            --text-color: #333;
            --header-text-color: #2c3e50;
            --subtle-text-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.05);
            --primary-accent: #007bff;
            --secondary-accent: #28a745;
        }

        body.dark-theme {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-text-color: #ffffff;
            --subtle-text-color: #adb5bd;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.2);
        }
        /* --- End Theming Variables --- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 {
            color: var(--header-text-color);
            font-size: 2em;
            margin: 0;
            text-align: left;
            flex-grow: 1;
        }

        header p {
            color: var(--subtle-text-color);
            font-size: 1.1em;
            width: 100%;
            text-align: center;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-select-dropdown {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            color: var(--text-color);
            font-family: 'Georgia', serif;
            font-size: 14px;
            cursor: pointer;
            min-width: 180px;
        }

        /* --- Theme Switch Styles --- */
        .theme-switch-wrapper { display: flex; align-items: center; gap: 10px; }
        .theme-switch-wrapper span { font-size: 14px; color: var(--subtle-text-color); }
        .theme-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        /* --- End Theme Switch Styles --- */

        .search-container { margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px 20px; border: 1px solid var(--border-color); background-color: var(--card-bg-color); color: var(--text-color); border-radius: 25px; font-size: 16px; transition: all 0.3s ease; }
        .search-input:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); }

        #article-display { background: var(--card-bg-color); padding: 30px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 10px var(--shadow-color); }
        .german-text { font-size: 18px; line-height: 1.8; margin-bottom: 30px; padding: 20px; background: var(--bg-color); border-left: 4px solid var(--primary-accent); border-radius: 5px; }
        .english-text { font-size: 16px; color: var(--subtle-text-color); font-style: italic; margin-bottom: 20px; padding: 15px; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107; }
        body.dark-theme .english-text { background: #3e3829; }

        /* --- Grammar Color Coding --- */
        .german-text span { cursor: pointer; transition: background-color 0.2s ease-in-out; padding: 1px 2px; border-radius: 3px; }
        .german-text span:hover { background-color: #d0eaff; }
        body.dark-theme .german-text span:hover { background-color: #003c7a; }

        .noun-m { color: #007bff; font-weight: bold; } /* Masculine (der) - Blue */
        .noun-f { color: #dc3545; font-weight: bold; } /* Feminine (die) - Red */
        .noun-n { color: #28a745; font-weight: bold; } /* Neuter (das) - Green */
        .verb { color: #6f42c1; text-decoration: underline; } /* Purple */
        .adjective { color: #fd7e14; } /* Orange */
        .adverb { color: #6c757d; font-style: italic; } /* Gray */
        .preposition { color: #E91E63; } /* Pink */
        .conjunction { color: #20c997; } /* Teal */
        .pronoun { color: #ffc107; } /* Yellow-Orange */
        .article { color: #17a2b8; font-weight: bold; } /* Cyan */
        .punctuation { color: var(--subtle-text-color); }
        /* --- End Grammar Coding --- */

        .vocabulary-section, .phrases-section, .quotes-section, .conversation-section { margin-top: 20px; padding: 15px; border-radius: 8px; border-left: 4px solid transparent; }
        .vocabulary-section { background-color: #e8f4fd; border-left-color: #007bff; }
        .phrases-section { background-color: #e8f5e8; border-left-color: #28a745; }
        .quotes-section { background-color: #fff5e6; border-left-color: #fd7e14; font-style: italic; }
        .conversation-section { background-color: #f8e6ff; border-left-color: #6f42c1; }

        body.dark-theme .vocabulary-section { background-color: #2a333d; }
        body.dark-theme .phrases-section { background-color: #2a352c; }
        body.dark-theme .quotes-section { background-color: #3e332a; }
        body.dark-theme .conversation-section { background-color: #342a3d; }

        .vocabulary-section strong, .phrases-section strong, .quotes-section strong, .conversation-section strong { display: block; margin-bottom: 8px; font-size: 16px; color: var(--header-text-color); }
        .vocabulary-section div, .phrases-section div, .quotes-section div, .conversation-section div { font-size: 15px; line-height: 1.5; }

        .nav-buttons { text-align: center; margin-bottom: 20px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .nav-btn { display: inline-block; padding: 10px 20px; background: var(--primary-accent); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 14px; transition: background-color 0.3s ease; }
        .nav-btn:hover { background: #0056b3; }

        .metadata { background: var(--bg-color); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; border-left: 4px solid var(--subtle-text-color); }
        #loading { text-align: center; padding: 50px; font-size: 18px; color: var(--subtle-text-color); }
        #article-info { text-align: center; margin-top: 20px; }
        #article-info small { color: var(--subtle-text-color); font-size: 13px; }

        .search-results { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; margin-top: -10px; margin-bottom: 20px; border-radius: 8px; text-align: center; }
        body.dark-theme .search-results { background-color: #2a352c; border-color: #28a745; color: #a3d9b1; }
        .error-message { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; }
        body.dark-theme .error-message { background-color: #4a2c2c; border-color: #dc3545; color: #f8d7da; }

        .grammar-legend {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .header-top { flex-direction: column; text-align: center; }
            header h1 { text-align: center; }
            .nav-buttons { flex-direction: column; align-items: center; }
            .nav-btn { width: 100%; max-width: 250px; }
            .grammar-legend { font-size: 11px; gap: 10px; }
        }
    </style>
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily German Learning</title>
    <meta name="description" content="Master German with themed articles, vocabulary, and real-world scenarios">
    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: white;
            --text-color: #333;
            --header-text-color: #2c3e50;
            --subtle-text-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.05);
            --primary-accent: #007bff;
            --secondary-accent: #28a745;
        }

        body.dark-theme {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-text-color: #ffffff;
            --subtle-text-color: #adb5bd;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.2);
        }
        /* --- End Theming Variables --- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 {
            color: var(--header-text-color);
            font-size: 2em;
            margin: 0;
            text-align: left;
            flex-grow: 1;
        }

        header p {
            color: var(--subtle-text-color);
            font-size: 1.1em;
            width: 100%;
            text-align: center;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-select-dropdown {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            color: var(--text-color);
            font-family: 'Georgia', serif;
            font-size: 14px;
            cursor: pointer;
            min-width: 180px;
        }

        /* --- Theme Switch Styles --- */
        .theme-switch-wrapper { display: flex; align-items: center; gap: 10px; }
        .theme-switch-wrapper span { font-size: 14px; color: var(--subtle-text-color); }
        .theme-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        /* --- End Theme Switch Styles --- */

        .search-container { margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px 20px; border: 1px solid var(--border-color); background-color: var(--card-bg-color); color: var(--text-color); border-radius: 25px; font-size: 16px; transition: all 0.3s ease; }
        .search-input:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); }

        #article-display { background: var(--card-bg-color); padding: 30px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 10px var(--shadow-color); }
        .german-text { font-size: 18px; line-height: 1.8; margin-bottom: 30px; padding: 20px; background: var(--bg-color); border-left: 4px solid var(--primary-accent); border-radius: 5px; }
        .english-text { font-size: 16px; color: var(--subtle-text-color); font-style: italic; margin-bottom: 20px; padding: 15px; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107; }
        body.dark-theme .english-text { background: #3e3829; }

        /* --- Grammar Color Coding --- */
        .german-text span { cursor: pointer; transition: background-color 0.2s ease-in-out; padding: 1px 2px; border-radius: 3px; }
        .german-text span:hover { background-color: #d0eaff; }
        body.dark-theme .german-text span:hover { background-color: #003c7a; }

        .noun-m { color: #007bff; font-weight: bold; } /* Masculine (der) - Blue */
        .noun-f { color: #dc3545; font-weight: bold; } /* Feminine (die) - Red */
        .noun-n { color: #28a745; font-weight: bold; } /* Neuter (das) - Green */
        .verb { color: #6f42c1; text-decoration: underline; } /* Purple */
        .adjective { color: #fd7e14; } /* Orange */
        .adverb { color: #6c757d; font-style: italic; } /* Gray */
        .preposition { color: #E91E63; } /* Pink */
        .conjunction { color: #20c997; } /* Teal */
        .pronoun { color: #ffc107; } /* Yellow-Orange */
        .article { color: #17a2b8; font-weight: bold; } /* Cyan */
        .punctuation { color: var(--subtle-text-color); }
        /* --- End Grammar Coding --- */

        .vocabulary-section, .phrases-section, .quotes-section, .conversation-section { margin-top: 20px; padding: 15px; border-radius: 8px; border-left: 4px solid transparent; }
        .vocabulary-section { background-color: #e8f4fd; border-left-color: #007bff; }
        .phrases-section { background-color: #e8f5e8; border-left-color: #28a745; }
        .quotes-section { background-color: #fff5e6; border-left-color: #fd7e14; font-style: italic; }
        .conversation-section { background-color: #f8e6ff; border-left-color: #6f42c1; }

        body.dark-theme .vocabulary-section { background-color: #2a333d; }
        body.dark-theme .phrases-section { background-color: #2a352c; }
        body.dark-theme .quotes-section { background-color: #3e332a; }
        body.dark-theme .conversation-section { background-color: #342a3d; }

        .vocabulary-section strong, .phrases-section strong, .quotes-section strong, .conversation-section strong { display: block; margin-bottom: 8px; font-size: 16px; color: var(--header-text-color); }
        .vocabulary-section div, .phrases-section div, .quotes-section div, .conversation-section div { font-size: 15px; line-height: 1.5; }

        .nav-buttons { text-align: center; margin-bottom: 20px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .nav-btn { display: inline-block; padding: 10px 20px; background: var(--primary-accent); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 14px; transition: background-color 0.3s ease; }
        .nav-btn:hover { background: #0056b3; }

        .metadata { background: var(--bg-color); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; border-left: 4px solid var(--subtle-text-color); }
        #loading { text-align: center; padding: 50px; font-size: 18px; color: var(--subtle-text-color); }
        #article-info { text-align: center; margin-top: 20px; }
        #article-info small { color: var(--subtle-text-color); font-size: 13px; }

        .search-results { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; margin-top: -10px; margin-bottom: 20px; border-radius: 8px; text-align: center; }
        body.dark-theme .search-results { background-color: #2a352c; border-color: #28a745; color: #a3d9b1; }
        .error-message { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; }
        body.dark-theme .error-message { background-color: #4a2c2c; border-color: #dc3545; color: #f8d7da; }

        .grammar-legend {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .header-top { flex-direction: column; text-align: center; }
            header h1 { text-align: center; }
            .nav-buttons { flex-direction: column; align-items: center; }
            .nav-btn { width: 100%; max-width: 250px; }
            .grammar-legend { font-size: 11px; gap: 10px; }
        }
    </style>
</head>

    <meta charset="UTF-8">

        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: white;
            --text-color: #333;
            --header-text-color: #2c3e50;
            --subtle-text-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.05);
            --primary-accent: #007bff;
            --secondary-accent: #28a745;
        }

        body.dark-theme {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-text-color: #ffffff;
            --subtle-text-color: #adb5bd;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.2);
        }
        /* --- End Theming Variables --- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 {
            color: var(--header-text-color);
            font-size: 2em;
            margin: 0;
            text-align: left;
            flex-grow: 1;
        }

        header p {
            color: var(--subtle-text-color);
            font-size: 1.1em;
            width: 100%;
            text-align: center;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-select-dropdown {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            color: var(--text-color);
            font-family: 'Georgia', serif;
            font-size: 14px;
            cursor: pointer;
            min-width: 180px;
        }

        /* --- Theme Switch Styles --- */
        .theme-switch-wrapper { display: flex; align-items: center; gap: 10px; }
        .theme-switch-wrapper span { font-size: 14px; color: var(--subtle-text-color); }
        .theme-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        /* --- End Theme Switch Styles --- */

        .search-container { margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px 20px; border: 1px solid var(--border-color); background-color: var(--card-bg-color); color: var(--text-color); border-radius: 25px; font-size: 16px; transition: all 0.3s ease; }
        .search-input:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); }

        .verb { color: #6f42c1; text-decoration: underline; } /* Purple */
        .adjective { color: #fd7e14; } /* Orange */
        .adverb { color: #6c757d; font-style: italic; } /* Gray */
        .preposition { color: #E91E63; } /* Pink */
